    <script>
        window.googletag = window.googletag || { cmd: [] };

        googletag.cmd.push(function () {
            // 响应式尺寸映射（PC: 728x90；移动: 300x250）
            const mapping = googletag.sizeMapping()
                .addSize([1024, 0], [[728, 90]])
                .addSize([0, 0], [[300, 250]])
                .build();

            // 顶部广告位：正常
            googletag.defineSlot('/23284785848/mqqht/loadTestAdv_1', ['fluid'], 'top_adv_public')
                .addService(googletag.pubads());

            // 底部广告位：使用不同路径避免冲突
            googletag.defineSlot('/23284785848/mqqht/loadTestAdv_1_b', [[728, 90], [300, 250]], 'bot_adv_public')
                .defineSizeMapping(mapping)
                .addService(googletag.pubads());

            // 中部自动宽高广告：fluid
            googletag.defineSlot('/23284785848/mqqht/loadTestAdv_3', ['fluid'], 'div-gpt-ad-1751661330868-0')
                .defineSizeMapping(mapping) // 仍需定义 mapping 否则某些设备会跳过渲染
                .addService(googletag.pubads());

            // 右侧广告位：300x600，固定尺寸，添加兼容映射
            googletag.defineSlot('/23284785848/mqqht/loadTestAdv_4', [[300, 600], [300, 250]], 'div-gpt-ad-1751661226505-0')
                .defineSizeMapping(mapping)
                .addService(googletag.pubads());

            // 自动隐藏未填充的广告容器
            googletag.pubads().collapseEmptyDivs(true);

            // 一次性请求全部广告（单请求模式）
            googletag.pubads().enableSingleRequest();

            // 启动广告服务
            googletag.enableServices();
        });
    </script>

    <style>
        /* 响应式样式 */
        .quiz_home-root {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 0px;
            box-sizing: border-box;
        }

        .quiz_test-container-main {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0px !important;
        }

        .quiz_test-container-warp {
            display: flex;
            flex-wrap: wrap;
        }

        .quiz_test-question {
            width: 100%;
            max-width: 1200px;
            margin: 0 !important;
            padding: 0;
            box-shadow: 0px 0px 10px 0px rgba(138, 137, 137, 0.35);
        }

        .question-main-pic img {
            width: 100%;
            height: auto;
            max-width: 100%;
            object-fit: cover;
        }

        .newSelectTest-item-img img {
            width: 100%;
            height: auto;
            max-width: 100%;
            object-fit: cover;
        }

        .quizeselectItem {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .newSelectTest-choiceType {
            width: 48%;
            padding: 15px;
            box-sizing: border-box;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            font-size: 20px;
        }

        .newSelectTest-choiceType:hover {
            background-color: #f5f5f5;
        }

        .longSelectDivTempClasszhengchang {
            background-color: #ffa3bf;
        }

        .longSelectSubmit {
            /* padding: 12px 30px; */
            background-color: #CE003F;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .longSelectSubmit:hover {
            background-color: #45a049;
        }

        .quiz_detial_tags_link a {
            display: inline-block;
            padding: 5px 10px;
            margin: 0 5px;
            color: #666;
            text-decoration: none;
            border-radius: 15px;
            background: #f5f5f5;
        }

        .quiz_detial_tags_link a:hover {
            background: #e8e8e8;
        }

        /* 移动设备样式 */
        @media screen and (max-width: 768px) {
            .quiz_test-container-warp {
                flex-direction: column;
            }

            .quiz_test-question {
                padding: 0;
            }

            .newSelectTest-choiceType {
                padding: 12px;
                font-size: 14px;
            }

            .question-main-title {
                font-size: 20px;
                line-height: 1.4;
            }
        }

        @media screen and (max-width: 480px) {
            .quiz_home-root {
                padding: 0px;
            }

            .question-main-title {
                font-size: 18px;
            }

            .newSelectTest-item-title {
                font-size: 16px;
            }
        }

        .imgchoiceItem img {
            width: 100%;
        }

        .test_start_box {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .test_start {
            flex: 1;
            padding: .5rem 0;
            background-color: #f4b733;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            color: #fff;
            font-weight: bold;
            text-align: center;
            animation: breathe 1.5s infinite;
            margin: 10px;
        }

        @keyframes breathe {
            0% {
                box-shadow: 0 0 0 0 #f4b733
            }

            50% {
                box-shadow: 0 0 0 2vw rgba(59, 89, 152, 0)
            }

            100% {
                box-shadow: 0 0 0 2vw rgba(59, 89, 152, 0)
            }
        }

        @media (min-width: 700px) {
            .test_start_box {
                display: none;
            }
        }
    </style>

            // 初始化页面

                    renderQuestions();

            }

            // 渲染问题
            function renderQuestions() {
                const questionsHtml = quizData.questions.map((q, index) => {

                    q.pic = q.pic.replace("gif", "png")
                        .replace("https://identityinsight.org/testCommon4", "./testname")

                    let questionHTML = `
          <div class="newSelectTest-choiceType-pa-gonggong newSelectTest-choiceType-pa video_shot ${index === 0 ? 'chooseingItem' : 'nochooseItem'}">
            <div class="count_number_pa">
              <div class="count_number">
                <span>No.</span>
                <span>${index + 1}</span>
                <span>/${quizData.questions.length}</span>
              </div>
            </div>
            ${index !== 0 ? '<div class="gren grenchangye"></div>' : ''}
            <div class="newSelectTest-item-img">
              <img src="${q.pic}" alt="" loading="lazy"/>
            </div>
            <div class="newSelectTest-item-title">${q.question}</div>
            <div class="quizeselectItem">

                </div>`}

            function encryptBase64(text) {
                return btoa(text);
            }

            function decryptBase64(encodedText) {
                return atob(encodedText);
            }

            function getQueryParam(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            function loadScript(src, callback) {
                let script = document.createElement("script");
                script.src = src;
                script.type = "text/javascript";
                script.async = true;

                script.onload = function () {
                    //console.log(`${src} 加载完成`);
                    if (callback) callback(); // 加载完成后执行回调函数
                };

                script.onerror = function () {
                    //console.error(`${src} 加载失败`);
                };

                document.head.appendChild(script); // 插入到 `head` 中
            }

            function findMostFrequentElement(arr) {
                if (arr.length === 0) return null; // 处理空数组情况

                const countMap = arr.reduce((acc, val) => {
                    acc[val] = (acc[val] || 0) + 1;
                    return acc;
                }, {});

                let maxCount = 0;
                let mostFrequentElement = null;

                for (const key in countMap) {
                    if (countMap[key] > maxCount) {
                        maxCount = countMap[key];
                        mostFrequentElement = key;
                    }
                }

                return {element: mostFrequentElement, count: maxCount};
            }

                    } else if ($nextQuestion2.length) {

                    if (questionIndex == quizData.questions.length - 1) {

                        localStorage.setItem('result', enResult);
                        localStorage.setItem('titleid', quizData.toAnswer);
                        localStorage.setItem('mqqhtmlLink',currentUrl)

                        let utm_campaign = getQueryParam("utm_campaign");
                        let resultHref = "https://identityinsight.org/fr/your-result-fr/";
                        const lang = getLangFromPath();
                        let submitText = "submit"
                        if (lang == "fr") {
                            resultHref = "./result.html?";
                            submitText = "Soumettre"
                        } else if (lang == "es") {
                            resultHref = "./result.html?";
                            submitText = "Enviar"
                        } else if (lang == "pt") {
                            resultHref = "./result.html?";
                            submitText = "Enviar"
                        } else if (lang == "en") {
                            resultHref = "./result.html?";
                            submitText = "Submit"
                        } else {

                            submitText = "Submit"
                        }

                        if (!isNull(utm_campaign)) {
                            resultHref = resultHref + "&utm_campaign=" + utm_campaign;
                        }

                        let utm_keyword = getQueryParam("keyword") ;

                        let utm_medium = getQueryParam("medium") ;

                        let utm_source = getQueryParam("source") ;

                        let campaign =getQueryParam("campaign") ;

                        //let content =getQueryParam("content") ;

                        let country = getQueryParam("country");

                        let source = getQueryParam("utm_source")

                        let medium = getQueryParam("utm_medium")

                        if(!isNull(medium)){
                            resultHref = resultHref + "&utm_medium=" +medium;
                        }

                        if(!isNull(source)){
                            resultHref = resultHref + "&utm_source=" +source;
                        }

                        if(!isNull(country)){
                            resultHref = resultHref + "&country=" +country;
                        }

                        if(!isNull(utm_source)){
                            resultHref = resultHref + "&source=" +utm_source;
                        }

                        if(!isNull(utm_keyword)){
                            resultHref = resultHref + "&keyword=" +utm_keyword;
                        }

                        if(!isNull(utm_medium)){
                            resultHref = resultHref + "&medium=" +utm_medium;
                        }

                        if(!isNull(campaign)){

                        }

                        // if(!isNull(content)){
                        //     resultHref = resultHref + "&content=" +content;
                        // }

                        document.getElementById("thisSubmitButton").innerHTML =
                            //'<a href = "https://identityinsight.org/fr/your-result-2/?result=' + enResult + '&titleid=' + quizData.toAnswer+'">'+
                            `<a href = "${resultHref}">` +
                            `<div class="longSelectSubmit" style="width:225px;height:60px;font-size:24px;box-sizing:border-box;line-height:60px">${submitText}</div>
        </a>`;
                    }

                });

                $(".longSelectSubmit").on('click', function () {
                    if (userChoices.length < quizData.questions.length) {
                        alert("Please answer all questions first!");
                        return;
                    }

                function isNull(value) {
                    return value === null;
                }
            }


            // 页面加载完成后初始化
            $(document).ready(function () {
                initializePage();
            });
        }
