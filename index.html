<script id="index_main_js">
    $(document).ready(function () {
        let utm_campaign =getQueryParam("campaign") ;

        let utm_source = getQueryParam("source") ;

        let utm_keyword = getQueryParam("keyword") ;

        let utm_medium = getQueryParam("medium") ;

        let indexHref = "";

        if(!isNull(utm_source)){
            indexHref = indexHref + "&source=" +utm_source;
        }

        if(!isNull(utm_keyword)){
            indexHref = indexHref + "&keyword=" +utm_keyword;
        }

        if(!isNull(utm_medium)){
            indexHref = indexHref + "&medium=" +utm_medium;
        }


        if(!isNull(utm_campaign)){
            document.getElementById("en_href").href= "./list.html?lang=en" + "&campaign=" +utm_campaign+indexHref
            document.getElementById("es_href").href= "./list.html?lang=es" + "&campaign=" +utm_campaign+indexHref
            document.getElementById("fr_href").href= "./list.html?lang=fr" + "&campaign=" +utm_campaign+indexHref
            document.getElementById("pt_href").href= "./list.html?lang=pt" + "&campaign=" +utm_campaign+indexHref
        }else{
            document.getElementById("en_href").href= "./list.html?lang=en"+indexHref
            document.getElementById("es_href").href= "./list.html?lang=es"+indexHref
            document.getElementById("fr_href").href= "./list.html?lang=fr"+indexHref
            document.getElementById("pt_href").href= "./list.html?lang=pt"+indexHref
        }

        document.getElementById("en_href").innerText= "English"
        document.getElementById("es_href").innerText= "Español"
        document.getElementById("fr_href").innerText= "Français"
        document.getElementById("pt_href").innerText= "Português"

        const adContainers = document.querySelectorAll('.adsbygoogle');
        adContainers.forEach((adContainer, index) => {
            (adsbygoogle = window.adsbygoogle || []).push({});
            const checkAdStatus = setInterval(() => {
                if (adContainer.innerHTML.trim()) {
                    console.log(`广告容器 ${index + 1} 已加载广告`);
                    clearInterval(checkAdStatus);  // 停止检查
                } else {
                    console.log(`广告容器 ${index + 1} 尚未加载广告，重新加载`);
                    (adsbygoogle = window.adsbygoogle || []).push({});
                }
            }, 1000);
        });
    });


</script>
