<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AdX 300x600 广告测试</title>
  <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 50px;
      background: #f0f0f0;
    }

    .ad-container {
      width: 300px;
      height: 600px;
      margin: 0 auto;
      border: 2px dashed #999;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<h2>AdX 广告测试 - 300x600</h2>

<!-- 广告位容器 -->
<div id="div-gpt-ad-300x600-demo" class="ad-container">
  <span>加载中广告 300×600...</span>
</div>

<script>
  window.googletag = window.googletag || {};
  googletag.cmd = googletag.cmd || [];

  googletag.cmd.push(function() {
    // 使用你的真实广告路径（当前是示例路径）
    googletag.defineSlot('/6355419/Travel/Europe/France/Paris', [300, 600], 'div-gpt-ad-300x600-demo')
            .addService(googletag.pubads());

    googletag.pubads().enableSingleRequest();
    googletag.enableServices();
    googletag.display('div-gpt-ad-300x600-demo');
  });
</script>

</body>
</html>
